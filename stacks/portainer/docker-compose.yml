version: '3'
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/mnt/HDD_8TB/server/configs/portainer:/data"
    restart: unless-stopped
volumes:
  portainer_data:
