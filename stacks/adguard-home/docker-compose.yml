version: '3.3'
services:
    run:
        container_name: adguardhome
        restart: unless-stopped
        volumes:
            - '/srv/dim-server/appdata/adguardhome/workdir:/opt/adguardhome/work'
            - '/srv/dim-server/appdata/adguardhome/confdir:/opt/adguardhome/conf'
        ports:
            - '53:53/tcp'
            - '53:53/udp'
            - '67:67/udp'
            - '68:68/udp'
            - '68:68/tcp'
            - '8081:80/tcp'
            - '8444:443/tcp'
            - '8444:443/udp'
            - '3000:3000/tcp'
        image: adguard/adguardhome