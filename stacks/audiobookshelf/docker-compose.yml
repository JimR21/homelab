version: '3.3'

services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    ports:
      - "13378:80"
    volumes:
      - /mnt/HDD_8TB/server/docker/audiobookshelf/config:/config
      - /mnt/HDD_8TB/server/docker/audiobookshelf/metadata:/metadata
      - /mnt/HDD_8TB/server/data/media/audiobooks:/audiobooks
      - /mnt/HDD_8TB/server/data/media/podcasts:/podcasts
    environment:
      - TZ=Europe/Zurich
